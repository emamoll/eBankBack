paths:
  /auth/login:
    post:
      summary: Inicio de sesion del usuario
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              $ref: '#/components/schemas/loginData'
      responses:
        200:
          description: Inicio de sesion con extio
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/loggedData'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidFields'
  /auth/signup:
    post:
      summary: Registro de usuario nuevo
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/signupData'
      responses:
        200: 
          description: Registro con exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/signedData'
        400:
          description: Error en el registro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
  /cart:
    get:
      summary: Retorna el carrito del usuario
      tags:
        - Carts
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      responses:
        200:
          description: Carrito del usuario 
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cartData'
        400:
          description: Error al buscar el carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
  /addProduct:
    post:
      summary: Agrega un producto al carrito
      tags: 
        - Carts
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addProduct'
      responses:
        200:
          description: Carrito del usuario con el producto agregado
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cartData'
        400:
          description: Error al agregar un producto nuevo al carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
  /removeProduct:
    post:
      summary: Elimina un producto al carrito
      tags: 
        - Carts
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addProduct'
      responses:
        200:
          description: Carrito del usuario con el producto eliminado
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/cartData'
        400:
          description: Error al eliminar un producto nuevo del carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'
  /emptyCart:
    get:
      summary: Retorna el carrito vacio
      tags:
        - Carts
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      responses:
        200:
          description: Carrito del usuario vacio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/emptyCart'
        400:
          description: Error al vaciar el carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest'   
  /submit:
    get:
      summary: Al carrito lo envia a ordenes y despues lo vacia
      tags: 
        - Carts
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      responses:
        200:
          description: Retorna la orden creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderData'
        400:
          description: Error al confirmar el carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest' 
  /categories:
    get:
      summary: Retorna todas las categorias
      tags: 
        - Categories
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      responses:
        200:
          description: Array con todas las categorias
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/categoryArray'
        400:
          description: Error al buscar las categorias
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest' 
  /categories/createCategory:
    post:
      summary: Crea una nueva categoria
      tags: 
        - Categories
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/newCategory'
      responses:
        200:
          description: Retorna la nueva categoria
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/categoryData'
        400:
          description: Error al crear la categoria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/badRequest' 
  /categories/:id:
    get:
      summary: Retorna una categoria segun su id
      tags: 
        - Categories
      parameters:
        - in: header
          name: x-auth-token
          required: true
          schema:
            $ref: '#/components/schemas/x-auth-token'
        - in : path
          name: id
          required: true
          schema: 
            type: string
            example: 6302d669e477c5acd1a7000b
      responses:  
        200:
          description: Categoria buscada
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/categoryArray'
        400:
          description: Error al buscar la categoria
          content:
