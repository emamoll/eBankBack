components:
  schemas:
    loginData:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
      example:
        email: emailusuario@gmail.com
        password: 123456abc
    loggedData:
      type: object
      properties:
        msg:
          type: string
          description: Mensaje de inicio de sesion con exito
        token:
          type: string
          description: JSON Web Token
      example:
        msg: Inicio de sesion con exito
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2MzAyZDY2OWU0NzdjNWFjZDFhNzAwMGIiLCJlbWFpbCI6ImVtYW51ZWxnbW9sbEBnbWFpbC5jb20iLCJhZG1pbiI6dHJ1ZSwiaWF0IjoxNjYyMTQ5MDQ3LCJleHAiOjE2NjIyMDMwNDd9.7CP_uxlPwoDK51gTzbY21rtMcEdzn6OZhwcHCokPoPM
    invalidFields:
      type: object
      properties:
        msg:
          type: string
          description: Mensaje de error de inicio de sesion
      example:
        msg: Email o contraseña incorrectos
    signupData:
      type: object
      required:
        - email
        - password
        - confirmPassword
        - firstName
        - lastName
        - age
        - address
        - cellphone
      properties:
        email: 
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
        confirmPassword:
          type: string
          description: Confirmacion de la contraseña ingresada
        firstName:
          type: string
          description: Nombre del usuario
        lastName: 
          type: string
          description: Apellido del usuario
        admin:
          type: boolean
          description: Validar para que el usuario sea o no administrador
        age:
          type: integer
          description: Edad del usuario
        address:
          $ref: '#/components/schemas/addressData'
        cellphone:
            type: integer
            description: Telefono del usuario
      example:
        email: emailusuario@gmail.com
        password: 123456abc
        confirmPassword: 123456abc
        firstName: Nombre
        lastName: Apellido
        age: 25
        address:
          country: Argentina
          city: Cordoba
          street: Calle Usuario
          number: 1010
          postalCode: 5005
        cellphone: 3515111111
    addressData:
      type: object
      required:
        - country
        - city
        - street
        - number
        - postalCode
      properties:
        country:
          type: string
          description: Pais donde vive el usuario
        city:
          type: string
          description: Ciudad donde vive el usuario
        street:
          type: string
          description: Calle donde vive el usuario
        number:
          type: integer
          description: Numero de la calle donde vive el usuario
        postalCode:
          type: integer
          description: Codigo postal de la zona donde vive el usuario
      example:
        country: Argentina
        city: Cordoba
        street: Calle usuario
        number: 1010
        postalCode: 5005   
    signedData:
      type: object
      properties: 
        msg: 
          type: string
          description: Mensaje de registro con exito
      example: 
        msg: Registro con exito
    badRequest:
      type: object
      properties:
        msg:
          type: string
          description: Error message
      example:
        msg: Bad Request
